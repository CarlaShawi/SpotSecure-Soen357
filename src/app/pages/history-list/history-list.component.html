<div class="reservations-history">
  <h2>Reservation History</h2>
  <div class="reservations-list">
    <ng-container *ngIf="(reservations$ | async)?.length; else noReservationsTemplate">
      <div *ngFor="let reservation of reservations$ | async" class="reservation-item" [class.inactive]="!reservation.isActive">
        <img src="https://images.seattletimes.com/wp-content/uploads/2022/06/06032022_parking-spot_1650002.jpg?d=2040x1530" alt="Parking Spot" class="parking-spot-image">
        <div class="reservation-info">
          <span class="spot-number">Spot ID: {{ reservation.spotId }}</span>
          <span class="time-slot">Time Slot: {{ reservation.timeSlot }}</span>
          <span class="price-paid">Total Amount Paid: {{ reservation.paid }}</span>
        </div>
        <div class="reservation-status" [class.active]="reservation.isActive" [class.inactive]="!reservation.isActive">
          {{ reservation.isActive ? 'Active' : 'Inactive' }}
        </div>
      </div>
    </ng-container>
  </div>
  <ng-template #noReservationsTemplate>
    <p>No reservations have been made.</p>
  </ng-template>
    <footer class="app-footer">
    <!-- Footer content -->
  </footer>
</div>
